<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Select Parameters and Run Script</h1>
    <form method="POST">
        <label for="group">Select Group:</label>
        <select name="group" id="group" onchange="this.form.submit()">
            <option value="">--Select Group--</option>
            <option value="1" {% if group == '1' %}selected{% endif %}>Group 1</option>
            <option value="2" {% if group == '2' %}selected{% endif %}>Group 2</option>
            <option value="3" {% if group == '3' %}selected{% endif %}>Group 3</option>
        </select>
        <br><br>
        
        {% if type_options %}
        <label for="type">Select Type:</label>
        <select name="type" id="type">
            {% for type_option in type_options %}
                <option value="{{ type_option }}">Type {{ type_option }}</option>
            {% endfor %}
        </select>
        <br><br>
        {% endif %}

        <label for="mod">Select Mod:</label>
        <select name="mod" id="mod">
            <option value="1">Mod 1</option>
            <option value="2">Mod 2</option>
            <option value="3">Mod 3</option>
            <option value="4">Mod 4</option>
            <option value="5">Mod 5</option>
        </select>
        <br><br>

        {% if type_options %}
        <button type="submit">Run Script</button>
        {% endif %}
    </form>
    
    {% if output %}
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
